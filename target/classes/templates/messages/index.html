<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/fragments :: head}"></th:block>
    <title>Messages</title>
</head>
<body>
<th:block th:replace="~{fragments/fragments :: navbar(${keyword}, false)}"></th:block>


<div class="container py-3">
    <div class="row mb-3" th:if="${messages != null}">
        <div class="col" th:each="message : ${messages}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${message.email}"></h5>
                    <p th:text="${message.content}"></p>
                    <a th:href="@{|/message/delete/${message.id}|}" class="card-link text-danger">Delete</a>
                </div>
            </div>
        </div>
    </div>
    <h1 th:unless="${messages != null}">There are no new messages to see.</h1>
</div>
</body>
</html>
