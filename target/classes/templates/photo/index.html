<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/fragments :: head}"></th:block>
    <title>Your Photo Gallery</title>
</head>
<body>
    <th:block th:replace="~{fragments/fragments :: navbar(${keyword}, true)}"></th:block>
    <div class="container py-3">
        <div class="row row-cols-4">
            <div class="col py-2" th:each="photo : ${photos}">
                <div class="card">
                    <a th:href="@{|/photo/${photo.id}|}">
                        <img th:src="${photo.photoToggle}" class="card-img-top" th:alt="${photo.title}">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${photo.title}"></h5>
                        <p class="card-text" th:text="${photo.description}"></p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" th:each="category : ${photo.categories}"
                            th:text="${category.name}"></li>
                    </ul>
                    <div class="card-body">
                        <a th:href="@{|/photo/delete/${photo.id}|}" class="card-link text-danger">Delete
                            Photo</a>
                        <a th:href="@{|/photo/edit/${photo.id}|}" class="card-link">Edit Photo</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
